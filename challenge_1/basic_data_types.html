<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>basic data types</title>
  </head>
  <body>







    <script type="text/javascript">
    <!--

    // array data types
    let fruit=["apple","bananna","pear"];
    console.log(fruit);

    // object data types
    let person={
      name:"Crezell",
      age:20,
      eyeColor:"blue",
    }
    console.log(person);

    // String data types
    const name="Chad Daniel Masella";
    console.log(name);

    // Number data types
    let age=12;
    console.log(age);

    // Boolean data types
    let young=true;
    console.log(young);

    // Null data types
    let deathDate=null;
    console.log(deathDate);

    // Undefined data types
    let crezelMygirlFriend;
    console.log(crezelMygirlFriend);

    // Date data types
    let date=new Date();
    console.log(date);

    //-->
    </script>
  </body>
</html>
