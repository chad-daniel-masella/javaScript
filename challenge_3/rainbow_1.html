<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>rainbow 1</title>

    <style>

    div.container div{
      font-size:20px;
      text-align:center;
      padding:20px;
    }

    </style>
  </head>
  <body>
    <div class="container">
      <div id="red">
        red
      </div>
      <div id="orange">
        orange
      </div>
      <div id="yellow">
        yellow
      </div>
      <div id="green">
        green
      </div>
      <div id="blue">
        blue
      </div>
      <div id="indigo">
        indigo
      </div>
      <div id="violet">
        violet
      </div>

    </div>




    <script type="text/javascript">
    <!--

    // the instantiation of the rainbow array
    let rainbow=["red","orange","yellow","green","blue","indigo","violet"];

    // onclick event for the redDiv
    let redDiv=document.getElementById("red");
    redDiv.onclick=function(){
      redDiv.style.backgroundColor=rainbow[0];
    };

    // onclick event for the orangeDiv
    let orangeDiv=document.getElementById("orange");
    orangeDiv.onclick=function(){
      orangeDiv.style.backgroundColor=rainbow[1];
    }

    // onclick event for the yellowDiv
    let yellowDiv=document.getElementById("yellow");
    yellowDiv.onclick=function(){
      yellowDiv.style.backgroundColor=rainbow[2];
    }

    // onclick event for the greenDiv
    let greenDiv=document.getElementById("green");
    greenDiv.onclick=function(){
      greenDiv.style.backgroundColor=rainbow[3];
    }

    // onclick event for the blueDiv
    let blueDiv=document.getElementById("blue");
    blueDiv.onclick=function(){
      blueDiv.style.backgroundColor=rainbow[4];
    }

    // onclick event for the indigoDiv
    let indigoDiv=document.getElementById("indigo");
    indigoDiv.onclick=function(){
      indigoDiv.style.backgroundColor=rainbow[5];
    }

    // onclick event for the violetDiv
    let violetDiv=document.getElementById("violet");
    violetDiv.onclick=function(){
      violetDiv.style.backgroundColor=rainbow[6];
    }


    //-->
    </script>
  </body>
</html>
